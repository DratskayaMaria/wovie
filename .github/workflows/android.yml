name: Build

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RELEASE_KEYSTORE_PATH: ${{ secrets.RELEASE_KEYSTORE_PATH }}
      RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
      RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
      RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup gradle
      run: chmod +x ./gradlew
      
    - uses: actions/cache@v1
      with:
        path: ~/.gradle/caches
        key: caches-${{ runner.os }}-${{ hashFiles('**/*.gradle') }}
        
    - uses: actions/cache@v1
      with:
        path: ~/.gradle/wrapper
        key: wrapper-${{ runner.os }}-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
        
    - name: set up JDK 11
      uses: actions/setup-java@v1
      with:
         java-version: '11'
         distribution: 'temurin'
         cache: gradle

    - name: Build with Gradle
      run: ./gradlew check --stacktrace
      
  instrumentation-test:
      name: Run Instrumented Tests
      runs-on: macos-latest
      strategy:
        matrix:
          api-level: [ 29 ]
          target: [ google_apis ]
      steps:
        - name: checkout
          uses: actions/checkout@v2

        - name: Grant execute permission for gradlew
          run: chmod +x gradlew

        - name: Run instrumented tests
          uses: reactivecircus/android-emulator-runner@v2
          with:
            api-level: ${{ matrix.api-level }}
            target: ${{ matrix.target }}
            arch: x86_64
            profile: Nexus 6
            script: ./gradlew connectedCheck

        - name: Upload instrumented test report
          uses: actions/upload-artifact@v2
          with:
            name: instrumented_test_report
            path: app/build/reports/androidTests/connected/
      
