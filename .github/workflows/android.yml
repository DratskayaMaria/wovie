name: Build

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RELEASE_KEYSTORE_PATH: ${{ secrets.RELEASE_KEYSTORE_PATH }}
      RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
      RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
      RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup gradle
      run: chmod +x ./gradlew
      
    - uses: actions/cache@v1
      with:
        path: ~/.gradle/caches
        key: caches-${{ runner.os }}-${{ hashFiles('**/*.gradle') }}
        
    - uses: actions/cache@v1
      with:
        path: ~/.gradle/wrapper
        key: wrapper-${{ runner.os }}-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
        
    - name: set up JDK 11
      uses: actions/setup-java@v1
      with:
         java-version: '11'
         distribution: 'temurin'
         cache: gradle

    - name: Build with Gradle
      run: ./gradlew check --stacktrace
      
  run-instrumented-tests:
    runs-on: macos-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3.1.0
        with:
          distribution: 'temurin'
          java-version: '11'
          
      - name:  Create google-service.json
        env:
         GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES }}
        run: |
         echo $GOOGLE_SERVICES_JSON >  app/google-services.json 
         
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Run instrumented tests
        uses: reactivecircus/android-emulator-runner@v2.24.0
        with:
          api-level: 29
          profile: Nexus 6
          arch: x86_64
          working-directory: CarEshipApp
          script: ./gradlew connectedAndroidTest
          
      - name: Upload Test Reports Folder
        uses: actions/upload-artifact@v2
        if: ${{ always() }} # IMPORTANT: Upload reports regardless of status
        with:
          name: reports
          path: CarEshipApp/ # path to where the xml test results are stored
          
          
  report:
      runs-on: ubuntu-latest
      needs: run-instrumented-tests # The report job will run after tests job
      if: ${{ always() }} # IMPORTANT: Execute report job regardless of status
      steps:
        - name: Download Test Reports Folder
          uses: actions/download-artifact@v2
          with:
           name: reports
        - name: Android Test Report
          uses: asadmansr/android-test-report-action@v1.2.0 
          if: ${{ always() }} # IMPORTANT: run Android Test Report regardless
          #Adopted from https://github.com/asadmansr/android-test-report-action-example
      
